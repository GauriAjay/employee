<table>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Empcode</th>
        <th>City</th>
        <th>Designation</th>
    </tr>
    {% for i in number %}
    <tr>
        <td><img src="{{i.pic.url}}" style="width:20px;height:auto"></td>
        <td>{{i.name}}</td>
        <td>{{i.empcode}}</td>
        <td>{{i.city}}</td>
        <td>{{i.desig}}</td>
       
        <td><a href="{% url 'edit' i.id %}">Edit</a></td>
        <td><a href="{% url 'delete' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
